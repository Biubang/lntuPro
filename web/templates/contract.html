<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
</head>
<body>
<h1>Contact us</h1>
{% if form.errors %}
    <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below
    </p>
{% endif %}

<form method="POST">
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="submit">
</form>
</body>


</html>
